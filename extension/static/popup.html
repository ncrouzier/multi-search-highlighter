<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/foundation.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/content.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <div class="cell small-10 small-offset-2">
          <h1>Multi-Word Highlighter</h1>
        </div>
        <div class="cell small-12">
          <h2>Word List</h2>
          <p>Which words should be highlighted? (comma seperated word list)</p>
        </div>
        <div class="cell small-12">
          <textarea id="textareaKeywords" rows="2" placeholder="Keyword list (comma-separated)"></textarea>
        </div>
        <div class="cell small-12">
          <h2>More options</h2>
      <ul class="checkbox-list">
      <li>
        <input id="checkboxShowOccurrences" type="checkbox" />
        <label for="checkboxShowOccurrences">Show number of found keywords in toolbar icon.</label>
      </li>
      <li>
        <input id="checkboxSubtleHighlighting" type="checkbox" />
        <label for="checkboxSubtleHighlighting">Make the highlight more subtle.</label>
      </li>
      <li>
        <input type="checkbox"  id="checkboxEnableSearch">
        <label for="checkboxEnableSearch">Enable search</label>
      </li>
      </ul>
        </div>
        <div class="cell small-12">
          <button id="buttonSave" class="button small" type="submit">Save/Refresh</button>
          <button id="buttonCancel" class="button secondary small" type="reset">Cancel</button>
          
        </div>
      </div>
    </div>
    <!-- WebExtension JavaScript -->
    <script src="../js/common.js"></script>
    <script src="../js/popup.js"></script>
  </body>
</html>
